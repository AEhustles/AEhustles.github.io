<div class="container px-5 my-5">
    <form id="contactForm" data-sb-form-api-token="API_TOKEN">
        <div class="mb-3">
            <label class="form-label" for="job">Job</label>
            <select class="form-select" id="job" aria-label="Job">
                <option value="Leaf Raking">Leaf Raking</option>
                <option value="Snow Shoveling">Snow Shoveling</option>
                <option value="Dog Walking">Dog Walking</option>
                <option value="Window Washing">Window Washing</option>
                <option value="Lawn Mowing">Lawn Mowing</option>
                <option value="Sweeping">Sweeping</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label" for="address">Address</label>
            <input class="form-control" id="address" type="text" placeholder="Address" data-sb-validations="required" />
            <div class="invalid-feedback" data-sb-feedback="address:required">Address is required.</div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="time">Time</label>
            <input class="form-control" id="time" type="text" placeholder="Time" data-sb-validations="required" />
            <div class="invalid-feedback" data-sb-feedback="time:required">Time is required.</div>
        </div>
        <div class="mb-3">
            <label class="form-label" for="moreInformation">More Information</label>
            <textarea class="form-control" id="moreInformation" type="text" placeholder="More Information" style="height: 10rem;" data-sb-validations="required"></textarea>
            <div class="invalid-feedback" data-sb-feedback="moreInformation:required">More Information is required.</div>
        </div>
        <div class="d-none" id="submitSuccessMessage">
            <div class="text-center mb-3">
              <div class="fw-bolder">Form submission successful!</div>
            </div>
        </div>
        <div class="d-none" id="submitErrorMessage">
            <div class="text-center text-danger mb-3">Error sending message!</div>
        </div>
        <div class="d-grid">
            <button class="btn btn-primary btn-lg disabled" id="submitButton" type="submit">Submit</button>
        </div>
    </form>
</div>
<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>

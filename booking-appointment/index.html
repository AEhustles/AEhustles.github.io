<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"
        <meta name="description" content="A.E. Hustles Makes your Life Easier. AEHustles Team will come to your care to fix your lawn, shovel your snow, walk your dog, and more." />
        <meta name="keywords" content="aehustles, a.e.hustles, aehustle, aehustlers, a.e. hustles, rochester lawn care, rochester snow shoveling, rochester dog walking, rochester window washing, rochester chores" />
        <meta name="author" content="" />
        <title>A.E. Hustles Booking</title>
         <link rel="icon" type="image/x-icon" href="images/ad.ico" />
        <!-- Favicon-->
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="booking-appointment/style.css" rel="stylesheet" />
<div class="container px-5 my-5">
    <form id="contactForm" data-sb-form-api-token="542ecfb7-2ecb-46b5-aa36-6a826d62d4ad">
        <div class="form-floating mb-3">
            <select class="form-select" id="job" aria-label="Job">
                <option value="Leaf Raking">Leaf Raking</option>
                <option value="Snow Shovel">Snow Shovel</option>
                <option value="Dog Walking">Dog Walking</option>
                <option value="Window Washing">Window Washing</option>
                <option value="Lawn Mowing">Lawn Mowing</option>
                <option value="Sweeping">Sweeping</option>
            </select>
            <label for="job">Job</label>
        </div>
        <div class="form-floating mb-3">
            <input class="form-control" id="emailAddress" type="email" placeholder="Email Address" data-sb-validations="required,email" />
            <label for="emailAddress">Email Address</label>
            <div class="invalid-feedback" data-sb-feedback="emailAddress:required">Email Address is required.</div>
            <div class="invalid-feedback" data-sb-feedback="emailAddress:email">Email Address Email is not valid.</div>
        </div>
        <div class="form-floating mb-3">
            <input class="form-control" id="phoneNumber" type="text" placeholder="Phone Number" data-sb-validations="required" />
            <label for="phoneNumber">Phone Number</label>
            <div class="invalid-feedback" data-sb-feedback="phoneNumber:required">Phone Number is required.</div>
        </div>
        <div class="form-floating mb-3">
            <input class="form-control" id="address" type="text" placeholder="Address" data-sb-validations="required" />
            <label for="address">Address</label>
            <div class="invalid-feedback" data-sb-feedback="address:required">Address is required.</div>
        </div>
        <div class="form-floating mb-3">
            <input class="form-control" id="dateTime" type="text" placeholder="Date &amp; Time" data-sb-validations="required" />
            <label for="dateTime">Date &amp; Time</label>
            <div class="invalid-feedback" data-sb-feedback="dateTime:required">Date &amp; Time is required.</div>
        </div>
        <div class="form-floating mb-3">
            <textarea class="form-control" id="information" type="text" placeholder="Information" style="height: 10rem;" data-sb-validations="required"></textarea>
            <label for="information">Information</label>
            <div class="invalid-feedback" data-sb-feedback="information:required">Information is required.</div>
        </div>
        <div class="d-none" id="submitSuccessMessage">
            <div class="text-center mb-3">
                <div class="fw-bolder">Form submission successful!</div>
                <p>To activate this form, sign up at</p>
                <a href="https://startbootstrap.com/solution/contact-forms">https://startbootstrap.com/solution/contact-forms</a>
            </div>
        </div>
        <div class="d-none" id="submitErrorMessage">
            <div class="text-center text-danger mb-3">Error sending message!</div>
        </div>
        <div class="d-grid">
            <button class="btn btn-primary btn-lg disabled" id="submitButton" type="submit">Submit</button>
        </div>
    </form>
</div>
<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
